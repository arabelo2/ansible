-
  name: Deploy a web application
  hosts: db_and_web_servers
  vars:
    db_name: employee_db
    db_user: db_user
    db_password: Passw0rd
  tasks:
    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - python
        - python-setuptools
        - python-dev
        - build-essential
        - python-pip
        - python-mysqldb

    - name: Install MySQL database
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - mysql-server
        - mysql-client

    - name: Start MySQL service, if not started
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Create application database on the sql server
      mysql_db:
        name: "{{ db_name }}"
        state: present

    - name: Create application database user on the sql server
      mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: "*.*:ALL"
        host: "%"
        state: present

    - name: Install python dependencies for the Flask application
      pip:
        name: "{{ item }}"
        state: present
      with_items:
        - flask
        - flask-mysql

    - name: Copy the application code to the target server node
      copy:
        src: app.py
        dest: /opt/app.py

    - name: Start the web application
      shell: FLASK_APP=/opt/app.py nohup flask run --host=0.0.0.0 &
