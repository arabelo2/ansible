-
  name: Deploy a web application
  hosts: db_and_web_servers
  tasks:
    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - python
        - python-setuptools
        - python-dev
        - build-essential
        - python-pip
        - python-mysqldb

    - name: Install MySQL database
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - mysql-server
        - mysql-client

    - name: Start MySQL service, if not started
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Create application database on the sql server
      mysql_db:
        name: employee_db
        state: present

    - name: Create application database user on the sql server
      mysql_user:
         name: db_user
         password: Passw0rd
         priv: "*.*:ALL"
         host: "%"
         state: present

    - name: Install python dependencies for the Flask application
      pip:
        name: "{{ item }}"
        state: present
      with_items:
        - flask
        - flask-mysql 
